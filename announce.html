<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

      .announce {
        margin-top: 50px;
        margin-left: 50px;
        width: 400px;
        height: auto;
      }
      .announce .header{
        height: 50px;
        background: #f5f5f5;
        position: relative;
        padding-top: 20px;
      }
      .announce .header .tag-log {
        display: inline-block;
        padding: 5px 8px 0px 8px;
        border: 1px solid #337ab7;
        background-color: #337ab7;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
      .announce .header .more-link {
        display: inline-block;
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      .announce .header .line {
        display: inline-block;
        position: absolute;
        bottom: 10px;
        width: 98%;
        border-bottom: 1px solid #337ab7;
      }

      .announce .body .info {
        height: 50px;
        padding-top: 10px;
      }
      .announce .info .time {
        float: right;
      }

      .announce .body textarea {
        width: 100%;
      }
      .more-link a {
        padding-right: 10px;
        position: relative;
      }
      .more-link a i:first-child {
        position: absolute;
        right: -9px;
      }
      .more-link a i:last-child {
        position: absolute;
        right: -13px;
      }
    </style>
  </head>
  <body>
    <div class="announce">
      <div class="header">
        <span class="tag-log">通知公告</span>
        <span class="more-link">
          <a href='http://www.baidu.com' class="see-more">
            更多
            <i class="glyphicon glyphicon-menu-right"></i>
            <i class="glyphicon glyphicon-menu-right"></i>
          </a>
        </span>
        <span class="line"></span>
      </div>
      <div class="body">
        <div class="info">
          <span class='title'>关于'xxx'的通知</span>
          <span class='time'>2018-05-08</span>
        </div>
        <textarea rows="20"></textarea>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
